<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>
    <form action="#" th:action="@{/carform}" th:object="${car}" method="post">
        Vin: <input type="number" th:field="*{vin}"/>
        <span th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}"></span><br/>
        Name: <input type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
        Type: <input type="text" th:field="*{type}"/>
        <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br/>
        Description: <input type="text" th:field="*{description}"/>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
